avatar: "/img/sharepointoscar.jpg"

author:
  name: Oscar Medina
  email: youremail@domain.com
  facebook: yourname
  github: SharePointOscar
  twitter: SharePointOscar
  reddit: yourname
  google-plus: "+yourname"
  linkedin: oscarmedina
  xing: yourname
  stackoverflow: yourlink
  snapchat: yourname
  instagram: yourname
  youtube: yourlink
  spotify: yourname
  telephone: yourphone

footer-links-active:
  rss: false
  facebook: false
  email: false
  twitter: true
  google-plus: false
  github: true
